  name: Data
  fields:
  - type: text
    name: name
    label: Titel
    config:
      required: true
  - type: text
    name: author
    label: Ersteller
    description: optional
  - type: boolean
    name: archived
    label: Archiviert
    default: false
  - name: activity
    type: field_group_list
    fields:
    - name: section
      type: boolean
      label: Kapitel
      description: Markiert den Beginn einer neuen Kapitels:<br>Der Titel ist größer
        und eine Unter-Überschrift kann gesetzt werden.
    - name: title
      type: text
      config:
        required: true
      label: Titel
    - name: subtitle
      type: text
      config:
        required: false
      label: Unter-Überschrift
      description: optional
      showOnly:
        field: section
        value: true
    - name: text
      type: textarea
      default: ''
      config:
        required: false
        wysiwyg: false
        schema:
          format: markdown
      label: Text
      description: Absätze werden durch leere Zeilen getrennt. <br>Wichtiger Text
        kann mit <strong>&lt;solchen Klammern&gt; </strong>hervorgehoben werden.<br><br>Bilder
        können eingefügt werden, indem man eine URL in einen eigenen Absatz schreibt,
        beispielsweise:<br><br><em>... Absatz 1 ...<br><br>... https://example.org/bild.jpg
        ...<br><br>... Absatz 2 ...<br></em>
    config:
      min: 
      max: 
      labelField: 
    label: Aktivitätsseite
  - type: field_group_list
    name: quiz
    fields:
    - type: text
      name: question
      label: Frage
      config:
        required: true
    - type: field_group_list
      name: answers
      fields:
      - type: text
        name: text
        label: Antwort
        config:
          required: true
      - type: boolean
        name: correct
        label: richtige Antwort
      label: Antwort
      config:
        labelField: text
    label: Quizfrage
  - type: field_group_list
    name: sources
    fields:
    - name: text
      type: text
      config:
        required: true
      label: Quelle
    - type: text
      name: url
      label: URL
      description: 'optional<br>zb.: https://example.com/'
    label: Quelle
    config:
      labelField: text
  label: Thema
pages:
